<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" /> -->
    <link rel="stylesheet" href="./style.css" />

    <script src="https://js.arcgis.com/4.17/"></script>
    <script src="/dist/main.js"></script>

    <script>

        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/TileLayer",
            "esri/Basemap",
            "esri/layers/GeoJSONLayer",
        ], function (Map, SceneView, TileLayer, Basemap, GeoJSONLayer) {

            const basemap = new Basemap({
                baseLayers: [
                    new TileLayer({
                        url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/terrain_with_heavy_bathymetry/MapServer"
                    })
                ]
            });

            const map = new Map({
                basemap: basemap
            });

            window.view = new SceneView({
                container: "viewDiv",
                map: map,
                alphaCompositingEnabled: true,
                qualityProfile: "high",
                camera: {
                    position: [-55.03975781, 14.94826384, 19921223.30821],
                    heading: 2.03,
                    tilt: 0.13
                },
                environment: {
                    background: {
                        type: "color",
                        color: [255, 252, 244, 0]
                    },
                    starsEnabled: false,
                    atmosphereEnabled: false,
                    lighting: {
                        directShadowsEnabled: false,
                        date: "Sun Jun 23 2019 19:19:18 GMT+0200 (Central European Summer Time)"
                    }
                },
                constraints: {
                    altitude: {
                        min: 10000000,
                        max: 25000000
                    }
                },

                popup: {
                    dockEnabled: true,
                    dockOptions: {
                        position: "top-right",
                        breakpoint: false,
                        buttonEnabled: false
                    },
                    collapseEnabled: false
                },
                highlightOptions: {
                    color: [255, 255, 255],
                    haloOpacity: 0.5
                }
            });

            view.ui.empty("top-left");



            const extremesLayer = new GeoJSONLayer({
                url: "extreme-points.geojson",
                elevationInfo: {
                    mode: "absolute-height",
                    //offset: offset
                },
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "point-3d",
                        symbolLayers: [{
                            type: "icon",
                            resource: { primitive: "circle" },
                            material: { color: [0, 0, 0, 0] },
                            outline: { color: [245, 99, 66, 1], size: 8 },
                            size: 10
                        }, {
                            type: "icon",
                            resource: { primitive: "circle" },
                            material: { color: [0, 0, 0, 0] },
                            outline: { color: [245, 99, 66, 1], size: 4 },
                            size: 30
                        }]
                    }
                },
                popupTemplate: {
                    title: "{name}",
                    content: `
            <div class="popupImage">
              <img src="{imageUrl}" alt="{imageCaption}"/>
            </div>
            <div class="popupImageCaption">{imageCaption}</div>
            <div class="popupDescription">
              <p class="info">
                <span class="esri-icon-favorites"></span> {type}
              </p>
              <p class="info">
                <span class="esri-icon-map-pin"></span> {location}
              </p>
              <p class="info">
                <span class="esri-icon-documentation"></span> {facts}
              </p>
            </div>
            <div class="popupCredits">
              Sources: <a href="{sourceUrl}" target="_blank">{source}</a> released under <a href="{sourceCopyrightUrl}">{sourceCopyright}</a>, <a href="{imageCopyrightUrl}" target="_blank">{imageCopyright}</a>.
            </div>
          `
                }
            });

            map.layers.add(extremesLayer);


        });
    </script>
</head>

<body>

    <div id="viewDiv"></div>

</body>

</html>
